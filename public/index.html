<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character set to UTF-8 -->
    <meta charset="utf-8" />

    <!-- Link to the favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Configure viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Set the theme color for the browser -->
    <meta name="theme-color" content="#000000" />

    <!-- Set the description for the web page -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Link to the apple-touch-icon for Apple devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Link to the web app manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Set the title of the web page -->
    <title>Basic Calculator</title>
  </head>
  <body>
    <!-- Display a message if JavaScript is not enabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root div where the React app will be mounted -->
    <div id="root"></div>
  </body>
</html>
